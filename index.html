<html lang = "en">
  <head>
    <meta charset="utf-8">
    <title>NewLife Medical Patient Registration Form</title>
    <meta name="keywords" content="example, NewLife Medical Patient Registration Form" />
    <meta name="description" content="This document is a patient registration form. " />
    <link rel='stylesheet' href='patient-registration-form-style.css' type='text/css' />
    <script src="patent-registration-form.js"></script>
  </head>
  <body onload="document.registration.userid.focus();">
    <div id="header">
        <table width="100%">
          <tbody>
              <tr>
                <td>
                  <img src="https://github.com/alando720/alando720.github.io/blob/main/download.png" alt="NewLife Medical Clinic">
                </td>
                <td valign="top">NewLife Medical Clinic</td>
                <td valign="bottom" align="right">
                  Today's date: 
                  <span id="today">2/19/2026</span>
              </tr>
          </tbody>
    <h1>New Life Patient Registration Form</h1>
    <div id="body"
      <form name='registration' onSubmit="return formValidation();">
        <table class="form">
          <tbody>
            <tr class="form">
              <td align="right">
                <label for="firstname">First</label>
                <label for="middleinit">MI</label>
                <label for="lastname">Last</label>
              </td>
              <td>
                <input type="text" size="25" maxlength="30" id="firstname" name="firstname" required oninput="this.setCustomValidity('')"
                  placeholder="(req'd)">
                <input type="text" size="1" maxlength="1" id="middleinit" name="middleinit" placeholder="X">
                <input type="text" size="20" maxlength="30" id="lastname" name="lastname" required oninvalid="this.setCustomValidity('Last Name is required')" oninput="this.setCustomValidity('')" placeholder="(req'd)">
                
              </td>
          </tbody>
      
          
        

    
    
  </body>

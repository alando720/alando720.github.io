 <html lang = "en">
  <head>
      <link rel="stylesheet" href="stylesheet.css">
      <title>NewLife Medical Clinic Patient Registration Form</title>
  </head>
  <body>
      <header>
        <table width="100%">
        <tr>
            <td valign="top" align="left" width="20%">
                <div class="image">
                    <img align="center" src="download.png" alt="New Life Medical Clinic Logo" width="200px" id="logo"/>
                </div>
            </td>  

            <td>
                <h2>NewLife Medical Clinic</h2>
            </td>

            <td valign="bottom" align="right" width="20%">
                Today's Date: <span id="today"></span>
            </td>
        </tr>
        </table>
    </header>
<hr>
<form action="thankyou.html">
   <center>
      <div class="format">
        <table>
          <tr>
            <th colspan="4">Create Patient Account</th>
          </tr>
          <tr>
             <td class="td1"><label for="firstname">First Name</label></td>
             <td>
                <input 
                 type="text"
                 name="firstname"
                 id="firstname"
                 maxlength="30"
                 required
                 title="Patient first name"
                 placeholder="Jane"
                 />
             </td>
          </tr>
          <tr>
             <td class="td1"><label for="middleinit">MI</label></td>
             <td>
                <input 
                 type="text"
                 name="middleinit"
                 id="middleinit"
                 maxlength="1"
                 required
                 title="Patient middle initial"
                 placeholder="X"
                 />
             </td>
          </tr>
          <tr>
             <td class="td1"><label for="lastname">Last Name</label></td>
             <td>
                <input 
                 type="text"
                 name="lastname"
                 id="lastname"
                 maxlength="30"
                 required
                 title="Patient last name"
                 placeholder="Doe"
                 />
             </td>
          </tr>
          <tr>
             <td class="td1"><label for="dob">Date of Birth:</label></td>
             <td>
                <input
                 type="date"
                 id="dob"
                 name="dob"
                 />
             </td>
          </tr>
          <tr>
             <td class="td1"><label for="ssn">Social Security Number:</label></td>
             <td>
                <input
                 type="password"
                 minlength="ll"
                 maxlength="11"
                 name="ssn"
                 id="ssn"
                 required
                 title="Patient Social Security Number"
                 placeholder="123-45-6789"
                 />
             </td>
          </tr>
          <tr>
             <td class=td1"><label for="address1">Address Line 1</label></td>
             <td>
                <input
                 type="text"
                 name="address1"
                 id="address1"
                 maxlength="40"
                 required
                 title="Patient Address"
                 placeholder="123 Main St."
                 />
             </td>
          </tr>
           <tr>
             <td class=td1"><label for="address2">Address Line 2</label></td>
             <td>
                <input
                 type="text"
                 name="address2"
                 id="address2"
                 maxlength="40"
                 title="Patient Address"
                 placeholder="123 Main St."
                 />
             </td>
          </tr>
          <tr>
             <td class=td1"><label for="city">City</label></td>
             <td>
                <input
                 type="text"
                 name="city"
                 id="city"
                 maxlength="30"
				 required
                 title="Patient City"
                 placeholder="Houston"
                 />
             </td>
          </tr>

          <tr>
             <td class="td1"><label for="state">State</label></td>
             <td>
                <select>
                  <option selected disabled>Select a State</option>
	                 <option value="AL">Alabama</option>
	                 <option value="AK">Alaska</option>
                 	<option value="AZ">Arizona</option>
                 	<option value="AR">Arkansas</option>
                 	<option value="CA">California</option>
                 	<option value="CO">Colorado</option>
                 	<option value="CT">Connecticut</option>
                 	<option value="DE">Delaware</option>
                 	<option value="DC">District Of Columbia</option>
                 	<option value="FL">Florida</option>
                 	<option value="GA">Georgia</option>
                 	<option value="HI">Hawaii</option>
                 	<option value="ID">Idaho</option>
                 	<option value="IL">Illinois</option>
                 	<option value="IN">Indiana</option>
                 	<option value="IA">Iowa</option>
                 	<option value="KS">Kansas</option>
                 	<option value="KY">Kentucky</option>
                 	<option value="LA">Louisiana</option>
                 	<option value="ME">Maine</option>
                 	<option value="MD">Maryland</option>
                 	<option value="MA">Massachusetts</option>
                 	<option value="MI">Michigan</option>
                 	<option value="MN">Minnesota</option>
                 	<option value="MS">Mississippi</option>
                 	<option value="MO">Missouri</option>
                 	<option value="MT">Montana</option>
                 	<option value="NE">Nebraska</option>
                 	<option value="NV">Nevada</option>
                 	<option value="NH">New Hampshire</option>
                 	<option value="NJ">New Jersey</option>
                 	<option value="NM">New Mexico</option>
                 	<option value="NY">New York</option>
                 	<option value="NC">North Carolina</option>
                 	<option value="ND">North Dakota</option>
                 	<option value="OH">Ohio</option>
                 	<option value="OK">Oklahoma</option>
                 	<option value="OR">Oregon</option>
                 	<option value="PA">Pennsylvania</option>
                 	<option value="RI">Rhode Island</option>
                 	<option value="SC">South Carolina</option>
                 	<option value="SD">South Dakota</option>
                 	<option value="TN">Tennessee</option>
                 	<option value="TX">Texas</option>
                 	<option value="UT">Utah</option>
                 	<option value="VT">Vermont</option>
                 	<option value="VA">Virginia</option>
                 	<option value="WA">Washington</option>
                 	<option value="WV">West Virginia</option>
                 	<option value="WI">Wisconsin</option>
                 	<option value="WY">Wyoming</option>
                </select>
             </td>
          </tr>
          <tr>
             <td class=td1"><label for="zip">Zip Code</label></td>
             <td>
                <input
                 type="text"
                 name="zip"
                 id="zip"
                 maxlength="5"
				 required
                 title="Patient Zipcode"
                 placeholder="77023"
                 />
             </td>
          </tr>
          <tr>
             <td class=td1"><label for="email">Email Address</label></td>
             <td>
                <input
                 type="text"
                 name="email"
                 id="email"
                 maxlength="50"
		 		 required
                 title="Patient Email Address"
                 placeholder="jane.doe@gmail.com"
                 />
             </td>
          </tr>
		  <tr>
             <td class=td1"><label for="phone">Phone Number</label></td>
             <td>
                <input
                 type="text"
                 name="phone"
                 id="phone"
                 maxlength="12"
		 		 required
                 title="Patient Phone Number"
                 placeholder="123-456-7890"
                 />
             </td>
          </tr>
          <tr>
             <td class="td1"><label for="patientsex">Patient's Sex</label></td>
             <td>
                <input
                 type="radio"
                 id="s1"
                 name="patientsex"
                 value="Male"
                 />
                 Male
             
                <input
                 type="radio"
                 id="s2"
                 name="patientsex"
                 value="Female"
                 />
                 Female
              
                <input
                 type="radio"
                 id="s1"
                 name="patientsex"
                 value="Other"
                 />
                 Other
             </td>
          </tr>
           <tr>
             <td class="td1"><label for="q1">Have you seen a doctor in the last 5 years?</label></td>
             <td>
                <input
                 type="radio"
                 id="q1"
                 name="q1"
                 value="Yes"
                 />
                 Yes
                <input
                 type="radio"
                 id="q2"
                 name="q1"
                 value="No"
                 />
                 No
             </td>
          </tr>
		  <tr>
             <td class="td1"><label for="q2">Is there a history of serious illness in your family?</label></td>
             <td>
                <input
                 type="radio"
                 id="q2"
                 name="q2"
                 value="Yes"
                 />
                 Yes
                <input
                 type="radio"
                 id="q2"
                 name="q2"
                 value="No"
                 />
                 No
             </td>
          </tr>
        </table>
      </div>
   </center>
</form> 
   </body>
</html>
